<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Details Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Company Information</h1>

    <div class="company-details">
        <p>Welcome to our page! Below are the company details.</p>

        <!-- Main company info -->
        <div class="company-info">
            <h2>Company Name: Capgemini</h2>
            <p>Website: <a href="https://www.example.com" target="_blank">www.example.com</a></p>
            <button id="showDetailsBtn">Show More Details</button>
        </div>

        <!-- Hidden section that will appear when the button is clicked -->
        <div id="moreDetails" class="more-details">
            <p><strong>Location:</strong> 123 Business Avenue, Chicago</p>
            <p><strong>Contact:</strong> +1 (123) 456-7890</p>
            <p><strong>About:</strong> We provide innovative tech solutions to businesses globally.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
